<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Alineación y centrados complejos-->
    <!--Ejemplo: centrar card con texto y button-->
    <!-- HTML: Estructura de una Card -->
    <div class="container">
        <div class="card">
            <h2>Título de la Tarjeta</h2>
            <p>Este es un texto descriptivo para la tarjeta. Utilizamos Flexbox para alinear todo correctamente.</p>
            <button>Leer Más</button>
        </div>
    </div>
    <!--Distribución dinámica de elementos: menú de navegación completo-->
    <!--Ejemplo: navbar con elementos distribuidos-->
    <div>
        <nav class="navbar">
            <div class="logo">Mi Logo</div>
            <div class="nav-links">
                <a href="#inicio">Inicio</a>
                <a href="#servicios">Servicios</a>
                <a href="#contacto">Contacto</a>
            </div>
            <button class="login-button">Login</button>
        </nav>
    </div>
    <!--Distribución de elementos en una tarjeta don flexbox-->
    <!--Ejemplo: card con imágen y descripción-->
    <div>
        <div class="card-horizontal">
            <img src="https://via.placeholder.com/150" alt="Imagen descriptiva" class="card-image">
            <div class="card-description">
                <h3>Producto XYZ</h3>
                <p>Esta es la descripción de nuestro producto. Es increíblemente útil y visualmente atractivo.</p>
            </div>
        </div>
    </div>
</body>
</html>
